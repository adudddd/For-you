<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .amoeba {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .food, .power-up {
            position: absolute;
            border-radius: 50%;
            background-color: #00ff00;
        }
        .power-up {
            background-color: #ff00ff;
            width: 20px;
            height: 20px;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="time">Time: 10:00</div>
    </div>
    <div id="game-over">
        <h2 id="game-over-text">Game Over</h2>
        <p id="final-score"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let amoebas = [];
        let foodParticles = [];
        let powerUps = [];
        let score = 0;
        let gameTime = 600; // 10 minutes in seconds
        let gameInterval;
        let isBossFight = false;
        let level = 1;
        let player = null;

        const colors = ['#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ff99ff', '#99ffff'];
        const powerUpTypes = ['speed', 'size', 'immunity'];

        function createAmoeba(x, y, size, color, speed = 0.5, health = 3) {
            const amoeba = document.createElement('div');
            amoeba.className = 'amoeba';
            amoeba.style.left = `${x}px`;
            amoeba.style.top = `${y}px`;
            amoeba.style.width = `${size}px`;
            amoeba.style.height = `${size}px`;
            amoeba.style.backgroundColor = color;
            gameArea.appendChild(amoeba);

            const amoebaObj = {
                element: amoeba,
                x,
                y,
                size,
                color,
                vx: (Math.random() - 0.5) * 2 * speed,
                vy: (Math.random() - 0.5) * 2 * speed,
                speed,
                health
            };

            amoeba.addEventListener('click', () => clickAmoeba(amoebaObj));

            amoebas.push(amoebaObj);
            return amoebaObj;
        }

        function createFood() {
            for (let i = 0; i < 10; i++) {
                const food = document.createElement('div');
                food.className = 'food';
                const size = 10;
                const x = Math.random() * (gameArea.clientWidth - size);
                const y = Math.random() * (gameArea.clientHeight - size);
                food.style.left = `${x}px`;
                food.style.top = `${y}px`;
                food.style.width = `${size}px`;
                food.style.height = `${size}px`;
                gameArea.appendChild(food);

                const foodObj = { element: food, x, y, size };
                foodParticles.push(foodObj);
            }
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            const size = 20;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            powerUp.style.left = `${x}px`;
            powerUp.style.top = `${y}px`;
            gameArea.appendChild(powerUp);

            const powerUpObj = { element: powerUp, x, y, size, type: powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)] };
            powerUps.push(powerUpObj);

            setTimeout(() => {
                powerUp.element.remove();
                const index = powerUps.indexOf(powerUpObj);
                if (index > -1) {
                    powerUps.splice(index, 1);
                }
            }, 10000); // Power-ups disappear after 10 seconds
        }

        function updateAmoebaPosition(amoeba) {
            amoeba.element.style.left = `${amoeba.x}px`;
            amoeba.element.style.top = `${amoeba.y}px`;
        }

        function moveAmoebas() {
            amoebas.forEach(amoeba => {
                const closestFood = findClosestFood(amoeba);
                if (closestFood) {
                    const dx = closestFood.x - amoeba.x;
                    const dy = closestFood.y - amoeba.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    amoeba.vx = (dx / distance) * amoeba.speed;
                    amoeba.vy = (dy / distance) * amoeba.speed;
                }

                amoeba.x += amoeba.vx;
                amoeba.y += amoeba.vy;

                if (amoeba.x < 0 || amoeba.x > gameArea.clientWidth - amoeba.size) amoeba.vx *= -1;
                if (amoeba.y < 0 || amoeba.y > gameArea.clientHeight - amoeba.size) amoeba.vy *= -1;

                updateAmoebaPosition(amoeba);
            });
        }

        function findClosestFood(amoeba) {
            let closestFood = null;
            let closestDistance = Infinity;

            foodParticles.forEach(food => {
                const dx = food.x - amoeba.x;
                const dy = food.y - amoeba.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestFood = food;
                }
            });

            return closestFood;
        }

        function checkFoodCollisions() {
            amoebas.forEach(amoeba => {
                foodParticles.forEach((food, index) => {
                    if (isColliding(amoeba, food)) {
                        consumeFood(amoeba, food, index);
                    }
                });
            });
        }

        function isColliding(obj1, obj2) {
            const dx = obj1.x + obj1.size / 2 - (obj2.x + obj2.size / 2);
            const dy = obj1.y + obj1.size / 2 - (obj2.y + obj2.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }

        function consumeFood(amoeba, food, foodIndex) {
            amoeba.size += 2;
            amoeba.element.style.width = `${amoeba.size}px`;
            amoeba.element.style.height = `${amoeba.size}px`;
            food.element.remove();
            foodParticles.splice(foodIndex, 1);
        }

        function checkPowerUpCollisions() {
            amoebas.forEach(amoeba => {
                powerUps.forEach((powerUp, index) => {
                    if (isColliding(amoeba, powerUp)) {
                        applyPowerUp(amoeba, powerUp, index);
                    }
                });
            });
        }

        function applyPowerUp(amoeba, powerUp, powerUpIndex) {
            powerUp.element.remove();
            powerUps.splice(powerUpIndex, 1);

            switch (powerUp.type) {
                case 'speed':
                    amoeba.speed *= 2;
                    setTimeout(() => amoeba.speed /= 2, 5000); // Speed boost lasts for 5 seconds
                    break;
                case 'size':
                    amoeba.size *= 1.5;
                    amoeba.element.style.width = `${amoeba.size}px`;
                    amoeba.element.style.height = `${amoeba.size}px`;
                    setTimeout(() => {
                        amoeba.size /= 1.5;
                        amoeba.element.style.width = `${amoeba.size}px`;
                        amoeba.element.style.height = `${amoeba.size}px`;
                    }, 5000); // Size boost lasts for 5 seconds
                    break;
                case 'immunity':
                    amoeba.element.style.border = '2px solid gold';
                    setTimeout(() => amoeba.element.style.border = '', 5000); // Immunity lasts for 5 seconds
                    break;
            }
        }

        function clickAmoeba(amoeba) {
            if (amoeba.health > 1) {
                amoeba.health -= 1;
                amoeba.element.style.transform = `scale(${amoeba.health / 3})`;
            } else {
                amoeba.element.remove();
                amoebas = amoebas.filter(a => a !== amoeba);
                score += 10;
                updateScore();
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateTime() {
            gameTime -= 1;
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timeDisplay.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (gameTime <= 0) {
                endGame(true);
            }
        }

        function spawnBoss() {
            const bossSize = 100;
            const bossX = (gameArea.clientWidth - bossSize) / 2;
            const bossY = (gameArea.clientHeight - bossSize) / 2;
            createAmoeba(bossX, bossY, bossSize, '#ff0000', 0.5, 20);
        }

        function endGame(playerWon) {
            clearInterval(gameInterval);
            gameOverScreen.style.display = 'block';
            gameOverText.textContent = playerWon ? 'You Win!' : 'Game Over';
            finalScoreDisplay.textContent = `Final Score: ${score}`;
        }

        function resetGame() {
            gameArea.innerHTML = '';
            amoebas = [];
            foodParticles = [];
            powerUps = [];
            score = 0;
            gameTime = 600; // 10 minutes
            isBossFight = false;
            level = 1;
            player = null;
            updateScore();
            gameOverScreen.style.display = 'none';

            for (let i = 0; i < 15; i++) {
                createAmoeba(
                    Math.random() * (gameArea.clientWidth - 50),
                    Math.random() * (gameArea.clientHeight - 50),
                    40,
                    colors[Math.floor(Math.random() * colors.length)]
                );
            }

            gameInterval = setInterval(() => {
                moveAmoebas();
                checkFoodCollisions();
                checkPowerUpCollisions();
                updateTime();

                if (Math.random() < 0.05) createFood();
                if (Math.random() < 0.02) createPowerUp();

                if (gameTime % 20 === 0) {
                    createAmoeba(
                        Math.random() * (gameArea.clientWidth - 50),
                        Math.random() * (gameArea.clientHeight - 50),
                        40,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }

                if (gameTime % 30 === 0) {
                    createFood();
                }
            }, 1000);
        }

        restartButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
