<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Together</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a2a;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: #ffffff;
        }
        .scene {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .person {
            width: 30px;
            height: 60px;
            position: absolute;
            bottom: 20px;
            transition: all 1s;
        }
        .person .body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: inherit;
        }
        .person .head {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 5px;
            background-color: inherit;
        }
        .person .eyes {
            position: absolute;
            top: 5px;
            left: 2px;
            width: 16px;
            height: 4px;
            display: flex;
            justify-content: space-between;
        }
        .person .eyes::before, .person .eyes::after {
            content: '';
            width: 4px;
            height: 4px;
            background-color: black;
            border-radius: 50%;
        }
        .person .hair {
            position: absolute;
            top: -10px;
            left: 0;
            width: 20px;
            height: 10px;
        }
        .person .hand {
            width: 20px;
            height: 5px;
            position: absolute;
            top: 15px;
            background-color: inherit;
        }
        .person .leg {
            width: 5px;
            height: 20px;
            position: absolute;
            bottom: -20px;
            background-color: inherit;
        }
        .person .leg.left { left: 5px; }
        .person .leg.right { right: 5px; }
        #boy {
            left: 0;
            background-color: #4682b4;
            animation: walkRight 20s forwards;
        }
        #boy .hair {
            background-color: #2f4f4f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        #boy .hand { right: -20px; }
        #girl {
            right: 0;
            background-color: #db7093;
            animation: walkLeft 20s forwards;
        }
        #girl .hair {
            background-color: #8b4513;
            border-radius: 50% 50% 0 0;
            height: 15px;
        }
        #girl .hand { left: -20px; }
        .cube {
            width: 30px;
            height: 20px;
            background-color: #98fb98;
            position: absolute;
            bottom: 0;
            opacity: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 30px;
            right: 30px;
            box-shadow: inset -20px 0 #e6e6e6;
        }
        .shooting-star {
            position: absolute;
            background-color: white;
            height: 2px;
            border-radius: 2px;
            animation: shooting 10s linear infinite;
        }
        #heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg) scale(0);
            left: 190px;
            top: 100px;
            opacity: 0;
            animation: showHeart 2s 20s forwards;
        }
        #heart::before, #heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }
        #heart::before { left: -10px; }
        #heart::after { top: -10px; }
        #message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #ffffff;
            opacity: 0;
            animation: fadeInOut 4s 22s forwards;
        }
        @keyframes walkRight {
            0% { transform: translateX(0); }
            95% { transform: translateX(170px); }
            100% { transform: translateX(170px) rotateY(180deg); }
        }
        @keyframes walkLeft {
            0% { transform: translateX(0); }
            95% { transform: translateX(-170px); }
            100% { transform: translateX(-170px) rotateY(180deg); }
        }
        @keyframes legMove {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
        }
        @keyframes showHeart {
            0% { opacity: 0; transform: rotate(45deg) scale(0); }
            50% { opacity: 1; transform: rotate(45deg) scale(1); }
            100% { opacity: 0; transform: rotate(45deg) scale(0); }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes shooting {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-200px) translateX(200px);
            }
            90% {
                opacity: 1;
                transform: translateY(-600px) translateX(600px);
            }
            100% {
                opacity: 0;
                transform: translateY(-800px) translateX(800px);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="moon"></div>
        <div id="boy" class="person">
            <div class="body">
                <div class="head">
                    <div class="hair"></div>
                    <div class="eyes"></div>
                </div>
                <div class="hand"></div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div id="girl" class="person">
            <div class="body">
                <div class="head">
                    <div class="hair"></div>
                    <div class="eyes"></div>
                </div>
                <div class="hand"></div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div id="heart"></div>
        <div id="message">Our love bridged the distance!</div>
    </div>

    <script>
        function createCube(side, step) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            cube.style.left = side === 'left' ? `${step * 30}px` : `${370 - step * 30}px`;
            cube.style.animation = `fadeIn 0.5s ${step * 0.5}s forwards`;
            document.querySelector('.scene').appendChild(cube);
        }

        for (let i = 0; i < 6; i++) {
            createCube('left', i);
            createCube('right', i);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }

        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.width = `${Math.random() * 2 + 1}px`;
            shootingStar.style.height = `${Math.random() * 80 + 50}px`;
            shootingStar.style.left = `${Math.random() * 100}%`;
            shootingStar.style.top = `${Math.random() * 100}%`;
            shootingStar.style.animationDuration = `${Math.random() * 8 + 5}s`;
            document.body.appendChild(shootingStar);
        }

        for (let i = 0; i < 10; i++) {
            createShootingStar();
        }

        function animateLegs() {
            const legs = document.querySelectorAll('.leg');
            legs.forEach((leg, index) => {
                leg.style.animation = `legMove 1s ${index % 2 ? '0.5s' : '0s'} infinite`;
            });

            setTimeout(() => {
                legs.forEach(leg => {
                    leg.style.animation = 'none';
                });
            }, 19000);
        }

        function sitAndWatch() {
            setTimeout(() => {
                const boy = document.getElementById('boy');
                const girl = document.getElementById('girl');
                
                boy.style.transform = 'translateX(170px) rotateY(180deg) scale(0.7)';
                boy.style.bottom = '0px';
                
                girl.style.transform = 'translateX(-170px) rotateY(180deg) scale(0.7)';
                girl.style.bottom = '0px';
                
                [boy, girl].forEach(person => {
                    person.querySelector('.body').style.borderRadius = '50% 50% 0 0';
                    person.querySelectorAll('.leg').forEach(leg => {
                        leg.style.height = '10px';
                        leg.style.bottom = '-10px';
                    });
                });
            }, 21000);
        }

        animateLegs();
        sitAndWatch();
    </script>
</body>
</html>
