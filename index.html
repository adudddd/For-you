
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce on me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e6f7e6;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="flower-container"></div>

    <script>
        const container = document.getElementById('flower-container');
        const flowers = [];
        const messages = [
            "I love the way you say BEHHH!",
            "I LOVE sometimes you say BIWI and almost a min after BC!",
            "You got the heart of 5 year old and 50 year old brain!",
            "Our love grows more beautiful each day!",
            "Your HEHEHE hassi makes me smile everytime!"
            "you have got the ASS better than whole KARDASHIANS"
        ];

        function createFlowerSVG() {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            svg.setAttribute("width", "50");
            svg.setAttribute("height", "50");

            const flower = document.createElementNS(svgNS, "g");

            // Create petals
            for (let i = 0; i < 5; i++) {
                const petal = document.createElementNS(svgNS, "ellipse");
                petal.setAttribute("cx", "50");
                petal.setAttribute("cy", "50");
                petal.setAttribute("rx", "20");
                petal.setAttribute("ry", "35");
                petal.setAttribute("fill", "pink");
                petal.setAttribute("transform", `rotate(${i * 72} 50 50)`);
                flower.appendChild(petal);
            }

            // Create center
            const center = document.createElementNS(svgNS, "circle");
            center.setAttribute("cx", "50");
            center.setAttribute("cy", "50");
            center.setAttribute("r", "15");
            center.setAttribute("fill", "yellow");
            flower.appendChild(center);

            svg.appendChild(flower);
            return svg;
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            flower.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            
            const dx = (Math.random() - 0.5) * 4;
            const dy = (Math.random() - 0.5) * 4;
            
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            flower.appendChild(message);
            
            flower.appendChild(createFlowerSVG());
            
            flower.addEventListener('click', () => toggleMessage(message));
            
            container.appendChild(flower);
            flowers.push({ element: flower, dx, dy, message });
        }

        function toggleMessage(message) {
            const isVisible = message.style.display === 'block';
            message.style.display = isVisible ? 'none' : 'block';
        }

        function moveFlowers() {
            flowers.forEach(flower => {
                const rect = flower.element.getBoundingClientRect();
                
                if (rect.left + flower.dx < 0 || rect.right + flower.dx > window.innerWidth) {
                    flower.dx = -flower.dx;
                }
                if (rect.top + flower.dy < 0 || rect.bottom + flower.dy > window.innerHeight) {
                    flower.dy = -flower.dy;
                }
                
                flower.element.style.left = rect.left + flower.dx + 'px';
                flower.element.style.top = rect.top + flower.dy + 'px';
            });
            
            requestAnimationFrame(moveFlowers);
        }

        for (let i = 0; i < 12; i++) {
            createFlower();
        }

        moveFlowers();
    </script>
</body>
</html>
