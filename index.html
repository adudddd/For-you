<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossoming Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
        .scene {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: growTree 10s forwards;
        }
        .trunk {
            width: 20px;
            background-color: #8b4513;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .branch {
            width: 5px;
            background-color: #8b4513;
            position: absolute;
            bottom: 0;
            transform-origin: bottom;
        }
        .branch.left { transform: translateX(-50%) rotate(-45deg); }
        .branch.right { transform: translateX(-50%) rotate(45deg); }
        .petal {
            width: 10px;
            height: 10px;
            background-color: pink;
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        @keyframes growTree {
            0% { height: 0; }
            100% { height: 100px; }
        }
        @keyframes bloom {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fall {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(200px); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="tree">
            <div class="trunk" style="height: 50px; animation: growTree 5s forwards;"></div>
            <div class="branch left" style="height: 30px; top: 20px; animation: growTree 5s forwards;"></div>
            <div class="branch right" style="height: 30px; top: 20px; animation: growTree 5s forwards;"></div>
            <div class="branch left" style="height: 30px; top: 40px; animation: growTree 5s forwards;"></div>
            <div class="branch right" style="height: 30px; top: 40px; animation: growTree 5s forwards;"></div>
            <div class="petal" style="top: -10px; left: -15px; animation: bloom 2s 2s forwards, fall 5s 2s infinite;"></div>
            <div class="petal" style="top: -25px; left: -10px; animation: bloom 2s 2.5s forwards, fall 5s 2.5s infinite;"></div>
            <div class="petal" style="top: -25px; left: 0; animation: bloom 2s 3s forwards, fall 5s 3s infinite;"></div>
            <div class="petal" style="top: -10px; left: 5px; animation: bloom 2s 3.5s forwards, fall 5s 3.5s infinite;"></div>
        </div>
    </div>
</body>
</html>
