<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .amoeba, .cleaner {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .amoeba {
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        }
        .cleaner {
            background-color: #800080;
            box-shadow: 0 0 10px #ff00ff;
        }
        .food, .power-up {
            position: absolute;
            border-radius: 50%;
        }
        .food {
            background-color: #00ff00;
        }
        .power-up {
            background-color: #ffff00;
            box-shadow: 0 0 5px #ffff00;
        }
        #reset-button, #score-display {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #reset-button {
            right: 10px;
            cursor: pointer;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
        #score-display {
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <button id="reset-button">Reset Game</button>
    <div id="score-display">Score: 0</div>
    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const amoebas = [];
        let cleaner = null;
        let cleanerTimer = 0;
        let cleanerCooldown = 0;
        const foodParticles = [];
        const powerUps = [];
        let score = 0;

        const evolutionStages = [
            { color: '#ff9999', size: 1.0 },
            { color: '#ff6666', size: 1.1 },
            { color: '#ff3333', size: 1.2 },
            { color: '#ff0000', size: 1.3 },
            { color: '#cc0000', size: 1.4 }
        ];

        function createAmoeba(x, y, size, speed = 1, stage = 0) {
            console.log('Creating amoeba at:', x, y, 'with size:', size);
            const amoeba = document.createElement('div');
            amoeba.className = 'amoeba';
            amoeba.style.left = `${x}px`;
            amoeba.style.top = `${y}px`;
            amoeba.style.width = `${size}px`;
            amoeba.style.height = `${size}px`;
            amoeba.style.backgroundColor = evolutionStages[stage].color;
            gameArea.appendChild(amoeba);

            const amoebaObj = {
                element: amoeba,
                x,
                y,
                size,
                vx: (Math.random() - 0.5) * 2 * speed,
                vy: (Math.random() - 0.5) * 2 * speed,
                speed: speed,
                stage: stage,
                collisions: 0,
                powerUp: null
            };

            amoeba.addEventListener('mousedown', () => popAmoeba(amoebaObj));
            amoeba.addEventListener('touchstart', () => popAmoeba(amoebaObj));

            amoebas.push(amoebaObj);
            return amoebaObj;
        }

        function createCleaner() {
            if (cleaner) return;

            const size = 60;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);

            const cleanerElement = document.createElement('div');
            cleanerElement.className = 'cleaner';
            cleanerElement.style.left = `${x}px`;
            cleanerElement.style.top = `${y}px`;
            cleanerElement.style.width = `${size}px`;
            cleanerElement.style.height = `${size}px`;
            gameArea.appendChild(cleanerElement);

            cleaner = {
                element: cleanerElement,
                x,
                y,
                size,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4
            };

            cleanerTimer = 300; // 5 seconds at 60 fps
        }

        function removeCleaner() {
            if (cleaner) {
                cleaner.element.remove();
                cleaner = null;
            }
        }

        function createFood() {
            const food = document.createElement('div');
            food.className = 'food';
            const size = 10;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            food.style.left = `${x}px`;
            food.style.top = `${y}px`;
            food.style.width = `${size}px`;
            food.style.height = `${size}px`;
            gameArea.appendChild(food);

            const foodObj = { element: food, x, y, size };
            foodParticles.push(foodObj);
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            const size = 15;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            powerUp.style.left = `${x}px`;
            powerUp.style.top = `${y}px`;
            powerUp.style.width = `${size}px`;
            powerUp.style.height = `${size}px`;
            gameArea.appendChild(powerUp);

            const powerUpObj = { 
                element: powerUp, 
                x, 
                y, 
                size,
                type: Math.random() < 0.5 ? 'speed' : 'invincibility'
            };
            powerUps.push(powerUpObj);
        }

        function updatePosition(obj) {
            obj.element.style.left = `${obj.x}px`;
            obj.element.style.top = `${obj.y}px`;
        }

        function moveAmoebas() {
            amoebas.forEach(amoeba => {
                amoeba.vx += (Math.random() - 0.5) * 0.1 * amoeba.speed;
                amoeba.vy += (Math.random() - 0.5) * 0.1 * amoeba.speed;
                amoeba.vx *= 0.99;
                amoeba.vy *= 0.99;
                
                amoeba.x += amoeba.vx;
                amoeba.y += amoeba.vy;

                // Keep amoebas inside the screen
                amoeba.x = Math.max(0, Math.min(amoeba.x, gameArea.clientWidth - amoeba.size));
                amoeba.y = Math.max(0, Math.min(amoeba.y, gameArea.clientHeight - amoeba.size));

                updatePosition(amoeba);

                if (amoeba.powerUp) {
                    amoeba.powerUp.duration--;
                    if (amoeba.powerUp.duration <= 0) {
                        if (amoeba.powerUp.type === 'speed') amoeba.speed /= 2;
                        amoeba.element.style.boxShadow = '';
                        amoeba.powerUp = null;
                    }
                }
            });
        }

        function moveCleaner() {
            if (!cleaner) return;

            const nearestPoweredAmoeba = findNearestPoweredUpAmoeba(cleaner);
            if (nearestPoweredAmoeba) {
                const dx = nearestPoweredAmoeba.x - cleaner.x;
                const dy = nearestPoweredAmoeba.y - cleaner.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                cleaner.vx = (dx / distance) * 2;
                cleaner.vy = (dy / distance) * 2;
            } else {
                cleaner.vx = (Math.random() - 0.5) * 4;
                cleaner.vy = (Math.random() - 0.5) * 4;
            }

            cleaner.x += cleaner.vx;
            cleaner.y += cleaner.vy;

            cleaner.x = Math.max(0, Math.min(cleaner.x, gameArea.clientWidth - cleaner.size));
            cleaner.y = Math.max(0, Math.min(cleaner.y, gameArea.clientHeight - cleaner.size));

            updatePosition(cleaner);

            amoebas.forEach(amoeba => {
                const dx = cleaner.x - amoeba.x;
                const dy = cleaner.y - amoeba.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (cleaner.size + amoeba.size) / 2) {
                    popAmoeba(amoeba);
                }
            });

            cleanerTimer--;
            if (cleanerTimer <= 0) {
                removeCleaner();
            }
        }

        function findNearestPoweredUpAmoeba(cleaner) {
            let nearestAmoeba = null;
            let minDistance = Infinity;
            amoebas.forEach(amoeba => {
                if (amoeba.powerUp) {
                    const dx = cleaner.x - amoeba.x;
                    const dy = cleaner.y - amoeba.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < minDistance) {
                        nearestAmoeba = amoeba;
                        minDistance = distance;
                    }
                }
            });
            return nearestAmoeba;
        }

        function handleFoodCollisions() {
            amoebas.forEach(amoeba => {
                foodParticles.forEach((food, index) => {
                    const dx = amoeba.x - food.x;
                    const dy = amoeba.y - food.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < (amoeba.size + food.size) / 2) {
                        food.element.remove();
                        foodParticles.splice(index, 1);
                        growAmoeba(amoeba);
                    }
                });
            });
        }

        function handlePowerUpCollisions() {
            amoebas.forEach(amoeba => {
                powerUps.forEach((powerUp, index) => {
                    const dx = amoeba.x - powerUp.x;
                    const dy = amoeba.y - powerUp.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < (amoeba.size + powerUp.size) / 2) {
                        powerUp.element.remove();
                        powerUps.splice(index, 1);
                        applyPowerUp(amoeba, powerUp);
                    }
                });
            });
        }

        function applyPowerUp(amoeba, powerUp) {
            if (powerUp.type === 'speed') {
                amoeba.speed *= 2;
                amoeba.element.style.boxShadow = '0 0 5px #ffff00';
                amoeba.powerUp = { type: 'speed', duration: 300 }; // Lasts for 5 seconds
            } else if (powerUp.type === 'invincibility') {
                amoeba.element.style.boxShadow = '0 0 5px #00ffff';
                amoeba.powerUp = { type: 'invincibility', duration: 300 }; // Lasts for 5 seconds
            }
        }

        function growAmoeba(amoeba) {
            amoeba.size *= 1.1;
            amoeba.element.style.width = `${amoeba.size}px`;
            amoeba.element.style.height = `${amoeba.size}px`;

            amoeba.collisions++;
            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            if (amoeba.collisions >= 3 && amoeba.stage < evolutionStages.length - 1) {
                amoeba.stage++;
                amoeba.element.style.backgroundColor = evolutionStages[amoeba.stage].color;
                amoeba.collisions = 0;
            }
        }

        function popAmoeba(amoeba) {
            amoeba.element.remove();
            amoebas.splice(amoebas.indexOf(amoeba), 1);
        }

        function gameLoop() {
            moveAmoebas();
            moveCleaner();
            handleFoodCollisions();
            handlePowerUpCollisions();

            if (Math.random() < 0.01) createFood();
            if (Math.random() < 0.005) createPowerUp();
            if (Math.random() < 0.001) createCleaner();

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            amoebas.forEach(amoeba => amoeba.element.remove());
            foodParticles.forEach(food => food.element.remove());
            powerUps.forEach(powerUp => powerUp.element.remove());
            if (cleaner) cleaner.element.remove();

            amoebas.length = 0;
            foodParticles.length = 0;
            powerUps.length = 0;
            cleaner = null;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';

            createAmoeba(gameArea.clientWidth / 2, gameArea.clientHeight / 2, 30);
        }

        document.getElementById('reset-button').addEventListener('click', resetGame);

        resetGame();
        gameLoop();
    </script>
</body>
</html>
