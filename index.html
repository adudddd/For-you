<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: #000;
        }
        .amoeba, .enemy {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .amoeba {
            background-color: #00ff00;
        }
        .enemy {
            background-color: #ff0000;
        }
        .food {
            position: absolute;
            background-color: #ffff00;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            padding: 10px;
            z-index: 1;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <div id="game-over">
        <h2 id="game-over-text">Game Over</h2>
        <p id="final-score"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverScreen = document.getElementById('game-over');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let amoebas = [];
        let foodParticles = [];
        let enemies = [];
        let score = 0;
        let lives = 3;
        let gameTime = 600; // 10 minutes in seconds
        let gameInterval;
        let player = null;

        const directions = ['up', 'down', 'left', 'right'];
        const colors = ['#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ff99ff', '#99ffff'];

        function createAmoeba(x, y, size, color, speed = 2) {
            const amoeba = document.createElement('div');
            amoeba.className = 'amoeba';
            amoeba.style.left = `${x}px`;
            amoeba.style.top = `${y}px`;
            amoeba.style.width = `${size}px`;
            amoeba.style.height = `${size}px`;
            amoeba.style.backgroundColor = color;
            gameArea.appendChild(amoeba);

            const amoebaObj = {
                element: amoeba,
                x,
                y,
                size,
                color,
                speed,
                direction: directions[Math.floor(Math.random() * directions.length)]
            };

            amoebas.push(amoebaObj);
            return amoebaObj;
        }

        function createFood() {
            for (let i = 0; i < 10; i++) {
                const food = document.createElement('div');
                food.className = 'food';
                const size = 10;
                const x = Math.random() * (gameArea.clientWidth - size);
                const y = Math.random() * (gameArea.clientHeight - size);
                food.style.left = `${x}px`;
                food.style.top = `${y}px`;
                food.style.width = `${size}px`;
                food.style.height = `${size}px`;
                gameArea.appendChild(food);

                const foodObj = { element: food, x, y, size };
                foodParticles.push(foodObj);
            }
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            const size = 30;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            enemy.style.left = `${x}px`;
            enemy.style.top = `${y}px`;
            enemy.style.width = `${size}px`;
            enemy.style.height = `${size}px`;
            gameArea.appendChild(enemy);

            const enemyObj = { element: enemy, x, y, size, speed: 2, direction: directions[Math.floor(Math.random() * directions.length)] };
            enemies.push(enemyObj);
        }

        function moveAmoebas() {
            amoebas.forEach(amoeba => {
                switch (amoeba.direction) {
                    case 'up':
                        amoeba.y -= amoeba.speed;
                        break;
                    case 'down':
                        amoeba.y += amoeba.speed;
                        break;
                    case 'left':
                        amoeba.x -= amoeba.speed;
                        break;
                    case 'right':
                        amoeba.x += amoeba.speed;
                        break;
                }

                if (amoeba.x < 0) amoeba.x = gameArea.clientWidth;
                if (amoeba.x > gameArea.clientWidth) amoeba.x = 0;
                if (amoeba.y < 0) amoeba.y = gameArea.clientHeight;
                if (amoeba.y > gameArea.clientHeight) amoeba.y = 0;

                amoeba.element.style.left = `${amoeba.x}px`;
                amoeba.element.style.top = `${amoeba.y}px`;
            });
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                switch (enemy.direction) {
                    case 'up':
                        enemy.y -= enemy.speed;
                        break;
                    case 'down':
                        enemy.y += enemy.speed;
                        break;
                    case 'left':
                        enemy.x -= enemy.speed;
                        break;
                    case 'right':
                        enemy.x += enemy.speed;
                        break;
                }

                if (enemy.x < 0) enemy.x = gameArea.clientWidth;
                if (enemy.x > gameArea.clientWidth) enemy.x = 0;
                if (enemy.y < 0) enemy.y = gameArea.clientHeight;
                if (enemy.y > gameArea.clientHeight) enemy.y = 0;

                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;
            });
        }

        function checkFoodCollisions() {
            amoebas.forEach(amoeba => {
                foodParticles.forEach((food, index) => {
                    if (isColliding(amoeba, food)) {
                        consumeFood(amoeba, food, index);
                    }
                });
            });
        }

        function isColliding(obj1, obj2) {
            const dx = obj1.x + obj1.size / 2 - (obj2.x + obj2.size / 2);
            const dy = obj1.y + obj1.size / 2 - (obj2.y + obj2.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }

        function consumeFood(amoeba, food, foodIndex) {
            food.element.remove();
            foodParticles.splice(foodIndex, 1);
            score += 10;
            updateScore();
        }

        function checkEnemyCollisions() {
            amoebas.forEach(amoeba => {
                enemies.forEach(enemy => {
                    if (isColliding(amoeba, enemy)) {
                        loseLife();
                    }
                });
            });
        }

        function loseLife() {
            lives -= 1;
            updateLives();
            if (lives <= 0) {
                endGame(false);
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateLives() {
            livesDisplay.textContent = `Lives: ${lives}`;
        }

        function updateTime() {
            gameTime -= 1;
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timeDisplay.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (gameTime <= 0) {
                endGame(true);
            }
        }

        function endGame(playerWon) {
            clearInterval(gameInterval);
            gameOverScreen.style.display = 'block';
            gameOverText.textContent = playerWon ? 'You Win!' : 'Game Over';
            finalScoreDisplay.textContent = `Final Score: ${score}`;
        }

        function resetGame() {
            gameArea.innerHTML = '';
            amoebas = [];
            foodParticles = [];
            enemies = [];
            score = 0;
            lives = 3;
            gameTime = 600; // 10 minutes
            updateScore();
            updateLives();
            gameOverScreen.style.display = 'none';

            player = createAmoeba(
                (gameArea.clientWidth - 40) / 2,
                (gameArea.clientHeight - 40) / 2,
                40,
                '#00ff00'
            );

            for (let i = 0; i < 15; i++) {
                createAmoeba(
                    Math.random() * (gameArea.clientWidth - 50),
                    Math.random() * (gameArea.clientHeight - 50),
                    40,
                    colors[Math.floor(Math.random() * colors.length)]
                );
            }

            createFood();
            createEnemy();

            gameInterval = setInterval(() => {
                moveAmoebas();
                moveEnemies();
                checkFoodCollisions();
                checkEnemyCollisions();
                updateTime();

                if (Math.random() < 0.05) createFood();
                if (Math.random() < 0.02) createEnemy();

                if (gameTime % 20 === 0) {
                    createAmoeba(
                        Math.random() * (gameArea.clientWidth - 50),
                        Math.random() * (gameArea.clientHeight - 50),
                        40,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }

                if (gameTime % 30 === 0) {
                    createFood();
                }
            }, 1000);
        }

        restartButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
