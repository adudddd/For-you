<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .amoeba {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        }
        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <button id="reset-button">Reset Game</button>
    <audio id="merge-sound" src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABhgC1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAYAAAAAAAAABYYPbGGhAAAA//tAwAAAB4QXj1BQAglxhCG/AAABMm93Z3Jdnf/Rgc6wKAhuF4KAgCAIA+D9YP//10HfWD/8H18H3/ghCAQBAEBg/8EAQB//BAEAQDBoGgaDf//+D74WOlTni1xOhJHRiIqTiZEYib//qpPnCWH9WpFgya1YxC1lpf/6kjZ0vUiotNKnHUymU7f/9avJpGIzkiUoaeo45J5UpS9v//sUj2Ik9Wq/W1p1esSfZUo6kyZIkn////2U6kYjMkydSSoiIzIzM//0RmSI//9ESZNlV6szjgiBER/zERERERERERERE=" preload="auto"></audio>
    <audio id="split-sound" src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABhgC1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAQAAAAAAAAABYZhvWitAAAA//tAwAAAB3QfjXBQAAxoCDHOgAABS4dydhSfQi4uqFD+IWQ0g4UgquCDgx//9cHIOD9YOCg/B+sFAgCAYKBgoEAx///nPqAYLB//BBgEAQDBQIBAfwQBwP//9YIHA4CAIAgCAIAgCAKA4DgIBr///wfAoEAQBAIAgCAQBA//84nWZt1fX+lsEiYCkqPb1YGjcTx8ek0/////jKLwTE4a9YjTE3u8amIXieMRBGI//6Ypj8D4uDp/xE4njYqGolwbGIiP///0xn4XBeEomjUjcVDEwfOgwVC8VDUzGZn///9o+FwRheGIhjeNheLgyMxkZmZyHqTKQv//9MZHQXBKGIWg6Ng6NxgwEoXBcZjMzM//1GdBwFoYheFoNjcOjQUC8WCoYHDMZmZ////3KZ2HImC8NQ9G4ehiLRsJwxFoaj9zM//90yHIcheFoUhOD41GIrGQpFoaj///zZ/Mj0Iw1C0JwfGoxFYyFItDUf///4yPZHsdhWFoUg+Mw5GImFYvEQ5H////yf9IziULQnB8ZhyMRMKxeIhyP///+0j+JZeEIWg6LRQJBCIhGIBCFIaj////vJnlkwcBwEQSBAGwOA0BwFAMAgCAN///5JQcAgCgIAgCAIAgCAMAgCAIA3///lAEAQBAEAQBAEAQBAEAQBAG////KAIAAAA=" preload="auto"></audio>
    <script>
        const gameArea = document.getElementById('game-area');
        const mergeSound = document.getElementById('merge-sound');
        const splitSound = document.getElementById('split-sound');
        const amoebas = [];
        let draggedAmoeba = null;

        function createAmoeba(x, y, size, color) {
            const amoeba = document.createElement('div');
            amoeba.className = 'amoeba';
            amoeba.style.left = `${x}px`;
            amoeba.style.top = `${y}px`;
            amoeba.style.width = `${size}px`;
            amoeba.style.height = `${size}px`;
            amoeba.style.backgroundColor = color || getRandomColor();
            gameArea.appendChild(amoeba);

            const amoebaObj = {
                element: amoeba,
                x,
                y,
                size,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                merged: false,
                originalColor: amoeba.style.backgroundColor
            };

            amoeba.addEventListener('mousedown', (e) => startDragging(e, amoebaObj));
            amoeba.addEventListener('touchstart', (e) => startDragging(e.touches[0], amoebaObj));

            amoebas.push(amoebaObj);
            return amoebaObj;
        }

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 80%, 60%)`;
        }

        function startDragging(e, amoeba) {
            if (amoeba.merged) {
                splitAmoeba(amoeba);
            } else {
                draggedAmoeba = amoeba;
                amoeba.element.style.zIndex = 1000;
            }
            e.preventDefault();
        }

        function stopDragging() {
            if (draggedAmoeba) {
                draggedAmoeba.element.style.zIndex = '';
                draggedAmoeba = null;
            }
        }

        function drag(e) {
            if (!draggedAmoeba) return;

            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            draggedAmoeba.x = clientX - draggedAmoeba.size / 2;
            draggedAmoeba.y = clientY - draggedAmoeba.size / 2;

            updateAmoebaPosition(draggedAmoeba);
            e.preventDefault();
        }

        function updateAmoebaPosition(amoeba) {
            amoeba.element.style.left = `${amoeba.x}px`;
            amoeba.element.style.top = `${amoeba.y}px`;
        }

        function moveAmoebas() {
            amoebas.forEach(amoeba => {
                if (amoeba !== draggedAmoeba && !amoeba.merged) {
                    amoeba.vx += (Math.random() - 0.5) * 0.1;
                    amoeba.vy += (Math.random() - 0.5) * 0.1;
                    amoeba.vx *= 0.99;
                    amoeba.vy *= 0.99;
                    
                    amoeba.x += amoeba.vx;
                    amoeba.y += amoeba.vy;

                    if (amoeba.x < 0 || amoeba.x > gameArea.clientWidth - amoeba.size) amoeba.vx *= -1;
                    if (amoeba.y < 0 || amoeba.y > gameArea.clientHeight - amoeba.size) amoeba.vy *= -1;

                    updateAmoebaPosition(amoeba);
                }
            });
        }

        function mergeAmoebas() {
            for (let i = 0; i < amoebas.length; i++) {
                for (let j = i + 1; j < amoebas.length; j++) {
                    const amoeba1 = amoebas[i];
                    const amoeba2 = amoebas[j];

                    if (!amoeba1.merged && !amoeba2.merged && isColliding(amoeba1, amoeba2)) {
                        performMerge(amoeba1, amoeba2);
                    }
                }
            }
        }

        function isColliding(amoeba1, amoeba2) {
            const dx = amoeba1.x + amoeba1.size / 2 - (amoeba2.x + amoeba2.size / 2);
            const dy = amoeba1.y + amoeba1.size / 2 - (amoeba2.y + amoeba2.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < amoeba1.size / 2 + amoeba2.size / 2;
        }

        function performMerge(amoeba1, amoeba2) {
            amoeba1.element.style.backgroundColor = 'lightblue';
            amoeba2.element.style.backgroundColor = 'lightblue';
            amoeba1.merged = true;
            amoeba2.merged = true;
            mergeSound.play();
        }

        function splitAmoeba(amoeba) {
            amoeba.element.style.backgroundColor = amoeba.originalColor;
            amoeba.merged = false;
            splitSound.play();
        }

        function resetGame() {
            gameArea.innerHTML = '';
            amoebas.length = 0;
            for (let i = 0; i < 10; i++) {
                createAmoeba(
                    Math.random() * (gameArea.clientWidth - 50),
                    Math.random() * (gameArea.clientHeight - 50),
                    50
                );
            }
        }

        document.getElementById('reset-button').addEventListener('click', resetGame);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        resetGame();
        setInterval(() => {
            moveAmoebas();
            mergeAmoebas();
        }, 20);
    </script>
</body>
</html>
