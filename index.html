<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .amoeba, .cleaner {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .amoeba {
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        }
        .cleaner {
            background-color: #800080;
            box-shadow: 0 0 10px #ff00ff;
        }
        .food, .power-up {
            position: absolute;
            border-radius: 50%;
        }
        .food {
            background-color: #00ff00;
        }
        .power-up {
            background-color: #ffff00;
            box-shadow: 0 0 5px #ffff00;
        }
        #reset-button, #score-display {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #reset-button {
            right: 10px;
            cursor: pointer;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
        #score-display {
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <button id="reset-button">Reset Game</button>
    <div id="score-display">Score: 0</div>
    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const amoebas = [];
        let cleaner = null;
        let cleanerTimer = 0;
        const foodParticles = [];
        const powerUps = [];
        let score = 0;

        const evolutionStages = [
            { color: '#ff9999', size: 1.0 },
            { color: '#ff6666', size: 1.1 },
            { color: '#ff3333', size: 1.2 },
            { color: '#ff0000', size: 1.3 },
            { color: '#cc0000', size: 1.4 }
        ];

        let cleanerInterval = 0;
        const CLEANER_INTERVAL_MAX = 1800; // 30 seconds at 60 fps
        const CLEANER_DURATION = 300; // 5 seconds at 60 fps
        const CLEANER_PARTICLE_LIMIT = 10; // Max particles cleaner can clear
        let cleanerParticleCount = 0;

        function createAmoeba(x, y, size, speed = 1, stage = 0) {
            const amoeba = document.createElement('div');
            amoeba.className = 'amoeba';
            amoeba.style.left = `${x}px`;
            amoeba.style.top = `${y}px`;
            amoeba.style.width = `${size}px`;
            amoeba.style.height = `${size}px`;
            amoeba.style.backgroundColor = evolutionStages[stage].color;
            gameArea.appendChild(amoeba);

            const amoebaObj = {
                element: amoeba,
                x,
                y,
                size,
                vx: (Math.random() - 0.5) * 2 * speed,
                vy: (Math.random() - 0.5) * 2 * speed,
                speed: speed,
                stage: stage,
                collisions: 0,
                powerUp: null
            };

            amoeba.addEventListener('mousedown', () => popAmoeba(amoebaObj));
            amoeba.addEventListener('touchstart', () => popAmoeba(amoebaObj));

            amoebas.push(amoebaObj);
            return amoebaObj;
        }

        function createCleaner() {
            if (cleaner) return;

            const size = 60;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);

            const cleanerElement = document.createElement('div');
            cleanerElement.className = 'cleaner';
            cleanerElement.style.left = `${x}px`;
            cleanerElement.style.top = `${y}px`;
            cleanerElement.style.width = `${size}px`;
            cleanerElement.style.height = `${size}px`;
            gameArea.appendChild(cleanerElement);

            cleaner = {
                element: cleanerElement,
                x,
                y,
                size,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4
            };

            cleanerTimer = CLEANER_DURATION;
            cleanerParticleCount = 0; // Reset particle count
        }

        function removeCleaner() {
            if (cleaner) {
                cleaner.element.remove();
                cleaner = null;
            }
        }

        function createFood() {
            const food = document.createElement('div');
            food.className = 'food';
            const size = 10;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            food.style.left = `${x}px`;
            food.style.top = `${y}px`;
            food.style.width = `${size}px`;
            food.style.height = `${size}px`;
            gameArea.appendChild(food);

            const foodObj = { element: food, x, y, size };
            foodParticles.push(foodObj);
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            const size = 15;
            const x = Math.random() * (gameArea.clientWidth - size);
            const y = Math.random() * (gameArea.clientHeight - size);
            powerUp.style.left = `${x}px`;
            powerUp.style.top = `${y}px`;
            powerUp.style.width = `${size}px`;
            powerUp.style.height = `${size}px`;
            gameArea.appendChild(powerUp);

            const powerUpObj = { 
                element: powerUp, 
                x, 
                y, 
                size,
                type: Math.random() < 0.5 ? 'speed' : 'invincibility'
            };
            powerUps.push(powerUpObj);
        }

        function updatePosition(obj) {
            obj.element.style.left = `${obj.x}px`;
            obj.element.style.top = `${obj.y}px`;
        }

        function moveAmoebas() {
            amoebas.forEach(amoeba => {
                amoeba.vx += (Math.random() - 0.5) * 0.1 * amoeba.speed;
                amoeba.vy += (Math.random() - 0.5) * 0.1 * amoeba.speed;
                amoeba.vx *= 0.99;
                amoeba.vy *= 0.99;
                
                amoeba.x += amoeba.vx;
                amoeba.y += amoeba.vy;

                if (amoeba.x < 0) {
                    amoeba.x = 0;
                    amoeba.vx *= -1;
                } else if (amoeba.x + amoeba.size > gameArea.clientWidth) {
                    amoeba.x = gameArea.clientWidth - amoeba.size;
                    amoeba.vx *= -1;
                }

                if (amoeba.y < 0) {
                    amoeba.y = 0;
                    amoeba.vy *= -1;
                } else if (amoeba.y + amoeba.size > gameArea.clientHeight) {
                    amoeba.y = gameArea.clientHeight - amoeba.size;
                    amoeba.vy *= -1;
                }

                updatePosition(amoeba);

                if (amoeba.powerUp) {
                    amoeba.powerUp.duration--;
                    if (amoeba.powerUp.duration <= 0) {
                        if (amoeba.powerUp.type === 'speed') amoeba.speed /= 1.25;  // Reduced speed boost
                        amoeba.element.style.boxShadow = '';
                        amoeba.powerUp = null;
                    }
                }
            });
        }

        function moveCleaner() {
            if (!cleaner) return;

            const nearestAmoeba = findNearestAmoeba(cleaner);
            if (nearestAmoeba) {
                const dx = nearestAmoeba.x - cleaner.x;
                const dy = nearestAmoeba.y - cleaner.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                cleaner.vx = (dx / distance) * 2;
                cleaner.vy = (dy / distance) * 2;
            }

            cleaner.x += cleaner.vx;
            cleaner.y += cleaner.vy;

            if (cleaner.x < 0) {
                cleaner.x = 0;
                cleaner.vx *= -1;
            } else if (cleaner.x + cleaner.size > gameArea.clientWidth) {
                cleaner.x = gameArea.clientWidth - cleaner.size;
                cleaner.vx *= -1;
            }

            if (cleaner.y < 0) {
                cleaner.y = 0;
                cleaner.vy *= -1;
            } else if (cleaner.y + cleaner.size > gameArea.clientHeight) {
                cleaner.y = gameArea.clientHeight - cleaner.size;
                cleaner.vy *= -1;
            }

            updatePosition(cleaner);

            cleanerTimer--;
            if (cleanerTimer <= 0 || cleanerParticleCount >= CLEANER_PARTICLE_LIMIT) {
                removeCleaner();
            }
        }

        function findNearestAmoeba(cleaner) {
            let nearest = null;
            let nearestDistance = Infinity;

            amoebas.forEach(amoeba => {
                const dx = amoeba.x - cleaner.x;
                const dy = amoeba.y - cleaner.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < nearestDistance) {
                    nearestDistance = distance;
                    nearest = amoeba;
                }
            });

            return nearest;
        }

        function checkCollisions() {
            amoebas.forEach((amoeba1, i) => {
                for (let j = i + 1; j < amoebas.length; j++) {
                    const amoeba2 = amoebas[j];
                    if (isColliding(amoeba1, amoeba2)) {
                        handleAmoebaCollision(amoeba1, amoeba2);
                    }
                }
            });

            if (cleaner) {
                for (let i = amoebas.length - 1; i >= 0; i--) {
                    if (isColliding(amoebas[i], cleaner)) {
                        if (!amoebas[i].powerUp || amoebas[i].powerUp.type !== 'invincibility') {
                            amoebas[i].element.remove();
                            amoebas.splice(i, 1);
                            updateScore(-20);
                            cleanerParticleCount++; // Increment particle count
                        }
                    }
                }

                for (let i = foodParticles.length - 1; i >= 0; i--) {
                    if (isColliding(foodParticles[i], cleaner)) {
                        foodParticles[i].element.remove();
                        foodParticles.splice(i, 1);
                        cleanerParticleCount++; // Increment particle count
                    }
                }
            }
        }

        function checkFoodCollisions() {
            amoebas.forEach(amoeba => {
                for (let i = foodParticles.length - 1; i >= 0; i--) {
                    if (isColliding(amoeba, foodParticles[i])) {
                        foodParticles[i].element.remove();
                        foodParticles.splice(i, 1);

                        amoeba.size += 2;
                        amoeba.collisions++;
                        updateAmoeba(amoeba);
                        updateScore(10);
                    }
                }
            });
        }

        function checkPowerUpCollisions() {
            amoebas.forEach(amoeba => {
                for (let i = powerUps.length - 1; i >= 0; i--) {
                    if (isColliding(amoeba, powerUps[i])) {
                        powerUps[i].element.remove();
                        powerUps.splice(i, 1);

                        if (!amoeba.powerUp) {
                            amoeba.powerUp = {
                                type: powerUps[i].type,
                                duration: 600 // Duration of power-up effect in frames (10 seconds)
                            };
                            if (amoeba.powerUp.type === 'speed') amoeba.speed *= 1.25;  // Slightly reduced speed boost
                            amoeba.element.style.boxShadow = '0 0 10px #ffffff';
                        }
                    }
                }
            });
        }

        function isColliding(obj1, obj2) {
            const dx = obj1.x + obj1.size / 2 - (obj2.x + obj2.size / 2);
            const dy = obj1.y + obj1.size / 2 - (obj2.y + obj2.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }

        function handleAmoebaCollision(amoeba1, amoeba2) {
            if (!amoeba1.powerUp || amoeba1.powerUp.type !== 'invincibility') {
                amoeba1.size += 1;
                amoeba1.collisions++;
            }

            if (!amoeba2.powerUp || amoeba2.powerUp.type !== 'invincibility') {
                amoeba2.size += 1;
                amoeba2.collisions++;
            }

            const tempVx = amoeba1.vx;
            const tempVy = amoeba1.vy;
            amoeba1.vx = amoeba2.vx;
            amoeba1.vy = amoeba2.vy;
            amoeba2.vx = tempVx;
            amoeba2.vy = tempVy;

            updateAmoeba(amoeba1);
            updateAmoeba(amoeba2);

            if (amoeba1.collisions >= 5) evolveAmoeba(amoeba1);
            if (amoeba2.collisions >= 5) evolveAmoeba(amoeba2);
        }

        function evolveAmoeba(amoeba) {
            amoeba.collisions = 0;
            amoeba.stage++;
            amoeba.stage = Math.min(amoeba.stage, evolutionStages.length - 1);
            updateAmoeba(amoeba);
        }

        function updateAmoeba(amoeba) {
            amoeba.element.style.width = `${amoeba.size}px`;
            amoeba.element.style.height = `${amoeba.size}px`;
            amoeba.element.style.backgroundColor = evolutionStages[amoeba.stage].color;
        }

        function popAmoeba(amoeba) {
            amoeba.element.remove();
            amoebas.splice(amoebas.indexOf(amoeba), 1);
            updateScore(-20);
        }

        function updateScore(change) {
            score += change;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function resetGame() {
            amoebas.forEach(amoeba => amoeba.element.remove());
            amoebas.length = 0;
            foodParticles.forEach(food => food.element.remove());
            foodParticles.length = 0;
            powerUps.forEach(powerUp => powerUp.element.remove());
            powerUps.length = 0;
            removeCleaner();
            score = 0;
            updateScore(0);

            cleanerInterval = 0;
            cleanerParticleCount = 0;

            for (let i = 0; i < 5; i++) {
                createAmoeba(
                    Math.random() * gameArea.clientWidth,
                    Math.random() * gameArea.clientHeight,
                    30
                );
            }
        }

        document.getElementById('reset-button').addEventListener('click', resetGame);

        function gameLoop() {
            moveAmoebas();
            moveCleaner();
            checkCollisions();
            checkFoodCollisions();
            checkPowerUpCollisions();

            if (Math.random() < 0.02) createFood();
            if (Math.random() < 0.005) createPowerUp();

            cleanerInterval++;
            if (cleanerInterval >= CLEANER_INTERVAL_MAX || amoebas.length > 20) { // Example threshold for too many amoebas
                createCleaner();
                cleanerInterval = 0;
            }

            requestAnimationFrame(gameLoop);
        }

        resetGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
