<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Tree for Gadhu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Bright blue sky */
        }
        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }
        .branch {
            position: absolute;
            background: #4A2E2B; /* Dark brown for branches */
            transform-origin: bottom;
        }
        .blossom {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFC0CB; /* Light pink for blossoms */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center;
            animation: bloom 5s forwards;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFC0CB; /* Light pink for petals */
            border-radius: 50% 50% 50% 0;
            opacity: 0.7;
            animation: fall 10s linear;
        }
        @keyframes bloom {
            from { transform: scale(0) rotate(45deg); }
            to { transform: scale(1) rotate(45deg); }
        }
        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="tree" id="tree"></div>

    <script>
        const tree = document.getElementById('tree');

        function createBranch(x, y, angle, length) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            branch.style.width = `${length}px`;
            branch.style.height = '2px';
            branch.style.left = `${x}px`;
            branch.style.top = `${y}px`;
            branch.style.transform = `rotate(${angle}deg)`;
            tree.appendChild(branch);

            if (length > 5) {
                createBranch(x + Math.cos(angle * Math.PI / 180) * length, y + Math.sin(angle * Math.PI / 180) * length, angle - 30, length * 0.7);
                createBranch(x + Math.cos(angle * Math.PI / 180) * length, y + Math.sin(angle * Math.PI / 180) * length, angle + 30, length * 0.7);
            } else {
                createBlossom(x + Math.cos(angle * Math.PI / 180) * length, y + Math.sin(angle * Math.PI / 180) * length);
            }
        }

        function createBlossom(x, y) {
            const blossom = document.createElement('div');
            blossom.className = 'blossom';
            blossom.style.left = `${x}px`;
            blossom.style.top = `${y}px`;
            tree.appendChild(blossom);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = `${Math.random() * window.innerWidth}px`;
            petal.style.top = '-20px';
            tree.appendChild(petal);
            
            petal.addEventListener('animationend', () => petal.remove());
        }

        // Create the main trunk
        createBranch(window.innerWidth / 2, window.innerHeight, -90, window.innerHeight * 0.4);

        // Create falling petals
        setInterval(createPetal, 300);
    </script>
</body>
</html>
