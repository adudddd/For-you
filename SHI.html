<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Together</title>
    <style>
        /* ... (previous styles remain the same) ... */

        .flower {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }
        .flower-center {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }
        .petal {
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50% 0;
            position: absolute;
            top: -15px;
            left: -5px;
            transform-origin: bottom right;
            transform: rotate(0deg) scale(0);
            opacity: 0;
        }
        .stem {
            width: 4px;
            height: 0;
            background-color: #32CD32;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        @keyframes growStem {
            to { height: 60px; }
        }
        @keyframes bloomPetal {
            to { transform: rotate(360deg) scale(1); opacity: 1; }
        }
        @keyframes fadeInFlower {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- ... (previous elements remain the same) ... -->
        <div class="flower">
            <div class="flower-center"></div>
            <div class="stem"></div>
        </div>
    </div>

    <script>
        // ... (previous functions remain the same) ...

        function createFlower() {
            const flower = document.querySelector('.flower');
            const flowerCenter = flower.querySelector('.flower-center');
            const stem = flower.querySelector('.stem');

            // Create petals
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.transform = `rotate(${i * 45}deg) scale(0)`;
                flowerCenter.appendChild(petal);
            }

            // Animate flower growth
            setTimeout(() => {
                flower.style.animation = 'fadeInFlower 2s forwards';
                stem.style.animation = 'growStem 5s forwards';
                
                const petals = flower.querySelectorAll('.petal');
                petals.forEach((petal, index) => {
                    setTimeout(() => {
                        petal.style.animation = 'bloomPetal 2s forwards';
                    }, index * 250);
                });
            }, 15000); // Start growing when characters are halfway
        }

        // ... (call previous functions) ...
        createFlower();
    </script>
</body>
</html>
